<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Generated Dashboard</h1>
        
        <form action="{{ url_for('result') }}" method="post" class="mt-4">
            <div class="input-group mb-3">
                <input type="text" name="user_query" class="form-control" placeholder="Ask something about the data..." required>
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </div>
        </form>
        
        <div class="charts mt-4">
            {% for img in dashboard_images %}
                <div class="mb-4">
                    <iframe src="{{ img }}" class="w-100" style="height: 400px; border: none;"></iframe>
                </div>
            {% endfor %}
        </div>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-warning" role="alert">
              <ul class="mb-0">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
              </ul>
            </div>
          {% endif %}
        {% endwith %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
