<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Analysis Results for {{ filename }}</h1>

        {% if error %}
            <div class="alert alert-danger">
                <strong>Error:</strong> {{ error }}
            </div>
        {% endif %}

        <h2>Univariate Analysis</h2>
        <div class="mb-4">
            <pre>{{ univariate_analysis[0] | safe }}</pre>
            <div>{{ univariate_analysis[1] | safe }}</div>
        </div>

        <h2>Bivariate Analysis</h2>
        <div class="mb-4">
            <form action="/update_chart" method="post">
                <div class="form-group">
                    <label for="x_column">Select X Column:</label>
                    <select name="x_column" id="x_column" class="form-control">
                        {% for column in column_names %}
                            <option value="{{ column }}">{{ column }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="y_column">Select Y Column:</label>
                    <select name="y_column" id="y_column" class="form-control">
                        {% for column in column_names %}
                            <option value="{{ column }}">{{ column }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="user_input">Enter Command:</label>
                    <input type="text" name="user_input" id="user_input" class="form-control" placeholder="e.g., Show me a histogram">
                </div>
                <button type="submit" class="btn btn-primary">Update Chart</button>
            </form>
        </div>
        
        <h3>Chart</h3>
        <div class="border p-3">
            {{ bivariate_analysis | safe }}
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
